<main>
    <br>
    <div class="grillaProductosAdmin">
        <!-- Fila para el botón "Agregar" y el input de búsqueda -->
        <div class="row gy-3">
            <div class="col-md-6">
                <label for="search">Buscar:</label>
                <input type="text" id="searchInput" name="searchInput" required>
                <button class="btn btn-primary" onclick="buscarProductos()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" onclick="CreateProduct()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar</button>
            </div>

        </div>

        <!-- Fila para la tabla de productos -->
        <div class="row gy-3">
            <div class="col-md-12">
                <table class="table table-striped">
                    <!-- Encabezado de la tabla -->
                    <thead>
                        <tr>
                            <th align="center">#</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th align="right">Cantidad</th>
                            <th align="left">Unidad</th>
                            <th align="right">Precio</th>
                            <th align="center">Acciones</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="cuerpoTablaProductos">
                        <tr><td colspan="7" align="center">No se encontraron productos.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
</main>
